<!DOCTYPE html>
<html lang="en">

<head th:replace="~{component::headerFragment}">
</head>

<head>
    <link rel="stylesheet" href="resources/style/purchaseorder.css">
    <link rel="stylesheet" href="resources/style/employee.css">
    <script src="resources/controllerjs/purchaseform.js"></script>
</head>

<body>

    <div class="container-fluid mt-2">

        <!-- title area start -->
        <div class="row m-2">
            <div class="col-12 text-center 
            title-header-div">
                <h2> Purchase Management </h2>
            </div>
        </div>
        <!-- title area End -->

        <!-- employee Add Modal -->
        <div>
            <div class="mt-3">
                <form id="formPurchase" onsubmit="return false">
                    <div class="row">

                        <div class="col-1"></div>
                        <div class="col-10">
                            <div class="row mt-1">
                                <div class="col-6">
                                    <label for="selectSupplier"></label>
                                    <select name="" id="selectSupplier" class="form-select">
                                        <option value="">supplier1</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="">Required Date:</label>
                                    <input type="date" class="form-control" min="2024-05-30" max="2024-06-05" onkeydown="return false">
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-5">
                                    <div class="row mt-1">
                                        <label for="">Item</label>
                                        <select id="selectItem" class="form-select">
                                        <option value="">ss</option>
                                    </select>
                                    </div>
                                    <div class="row mt-1">
                                        <label for="">Unit Price</label>
                                        <input type="number" class="form-control" id="textUnitPrice" onkeyup="textValidator(this,'^[0-9]{1}$','porder','unitprice')">
                                    </div>
                                    <div class="row mt-1">
                                        <label for="">Qty</label>
                                        <input type="text" class="form-control" id="textQty" onkeyup="textValidator(this,'^[0-9]{10}$','porder','quentity')">
                                    </div>
                                    <div class="row mt-1">
                                        <label for="">Line Price</label>
                                        <input type="text" class="form-control" id="textLinePrice" onkeyup="textValidator(this,'^[0-9]{1}$','porder','lineprice')">
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col-5"></div>
                                        <div class="col-7"><button onclick="pOrderSubmitHandler()">Add</button></div>
                                    </div>
                                </div>
                                <div class="col-7">
                                    <table class="table table-hover">
                                        <thead>
                                            <th>#</th>
                                            <th>Item</th>
                                            <th>Unit Price</th>
                                            <th>Quentity</th>
                                            <th>Line Price</th>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-4">
                                    <label for="totalamount">Total Amount</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-4">
                                    <label for="totalamount">Quentity</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-4">
                                    <label for="totalamount">Line Price</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-4"><button>Clear</button></div>
                                <div class="col-4"><button>Update</button></div>
                                <div class="col-4"><button>Submit</button></div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>

                </form>

            </div>




</body>

</html>
