<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap min css file -->
    <link rel="stylesheet" href="resources/bootstrap-5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/bootstrap-5.3.1/css/bootstrap.min.css">

    <!-- Bootstrap bundle min js file -->
    <script src="resources/bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome css File -->
    <link rel="stylesheet" href="resources/fontawesome-free-6.4.2-web/css/all.css">


    <link rel="stylesheet" href="resources/style/login.css">



    <title>LogIn || Thalpitiya Clinic</title>
</head>

<body>
    <div class="login-card">
        <div class="logo-div"><img src="resources/images/transparent-color-1.png" class="logo"></div>
        <div class="row greating">
            <div class="col-2"></div>
            <div class="col-8">
                <h3>Log In</h3>
                <p class="slogen">Welcome back! Please enter your account details</p>
            </div>
            <div class="col-2"></div>
        </div>
        <form action="/login" method="post">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8"><label for="username" class="fw-bold">Username:</label></div>
                <div class="col-2"></div>
            </div>

            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8"><input type="text" class="form-control" id="username" name="username"></div>
                <div class="col-2"></div>
            </div>

            <div class="row mt-4">
                <div class="col-2"></div>
                <div class="col-8"><label for="password" class="fw-bold">Password:</label></div>
                <div class="col-2"></div>
            </div>

            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8"><input type="text" class="form-control" id="password" name="password"></div>
                <div class="col-2"></div>
            </div>

            <div class="row mt-4">
                <div class="col-2"></div>
                <div class="col-4"><button type="reset" class="reset">Clear</button></div>
                <div class="col-4"><button type="submit" class="submit">LogIn</button></div>
                <div class="col-2"></div>

            </div>
        </form>
    </div>

</body>

</html>
