<!DOCTYPE html>
<html lang="en">


<head th:replace="~{component::headerFragment}"></head>

<head>
    <link rel="stylesheet" href="resources/style/login.css">
</head>

<body>
    <div class="login-card">
        <div class="logo-div"><img src="/resources/images/transparent-color-1.png" class="logo"></div>
        <div class="row greating">
            <div class="col-2"></div>
            <div class="col-8">
                <h3>Log In</h3>
                <p class="slogen">Welcome back! Please enter your account details</p>
            </div>
            <div class="col-2"></div>
        </div>
        <form action="/login" method="post">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8"><label for="username" class="fw-bold">Username:</label></div>
                <div class="col-2"></div>
            </div>

            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8"><input type="text" class="form-control" id="username" name="username"></div>
                <div class="col-2"></div>
            </div>

            <div class="row mt-4">
                <div class="col-2"></div>
                <div class="col-8"><label for="password" class="fw-bold">Password:</label></div>
                <div class="col-2"></div>
            </div>

            <div class="row mt-2">
                <div class="col-2"></div>
                <div class="col-8"><input type="text" class="form-control" id="password" name="password"></div>
                <div class="col-2"></div>
            </div>

            <div class="text-danger fw-bolld" th:if="${param.error}">
                Invalid username or password
            </div>
            <div class="row mt-4">
                <div class="col-2"></div>
                <div class="col-4"><button type="reset" class="reset">Clear</button></div>
                <div class="col-4"><button type="submit" class="submit">LogIn</button></div>
                <div class="col-2"></div>

            </div>
        </form>
    </div>

</body>

</html>
